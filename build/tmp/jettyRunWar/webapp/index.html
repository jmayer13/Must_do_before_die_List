        <!--[if lt IE 8]>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="page-header">
                        <h1>Must Do Before Die List</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="btn-group-vertical" data-toggle="buttons" role="group" aria-label="List">

                        <div ng-app="list.js" ng-controller="loadCategories"> 
                            <div ng-repeat="x in names">
                                <button type="button" class="btn btn-default btn-primary list">
                                    {{x.name}}
                                </button>
                                <button type="button" name="editList" class="btn btn-default btn-primary list">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"  ></span>  
                                </button> 
                                <button type="button" name="deleteList" class="btn btn-default btn-primary  list">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"  ></span>  
                                </button>
                                <br />
                            </div> 
                        </div>

                        <div ng-app="list.js" ng-controller="addList">
                            <form  name="listForm"  id="listForm" ng-submit="addList()">
                                <input type="text" id="name" name="name" ng-model="list.name" placeholder="List Name" />
                                <button type="submit" name="listForm" class="btn btn-default" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                </button>
                            </form>
                        </div>

                    </div>
                </div> 
                <div class="col-md-8">
                    <div ng-app="item.js" ng-controller="addItem">
                        <form name="itemForm" ng-submit="addItem()">
                            <input type="text" name="newItem" ng-model="item.text" />
                            <input type="submit" value="Add">
                        </form>
                    </div>
                    <div ng-app="list.js" ng-controller="loadList"> 
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <td> <input type="checkbox" value=""></td>
                                    <td>Task</td> 
                                    <td>Date</td>
                                    <td></td> 
                                    <td></td>
                                </tr> 
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in list">
                                    <td> <input type="checkbox" value="{{item.active}}"> </td>
                                    <td>{{ item.text}}</td> 
                                    <td>{{ item.date}}</td>
                                    <td>
                                        <button type="button"  class="btn btn-default" aria-label="Left Align">
                                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                        </button>
                                    </td> 
                                    <td>
                                        <button type="button"  class="btn btn-default" aria-label="Left Align">
                                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>  
                        </table>
                    </div>
                </div>
            </div> 
        </div> <!-- /container --> 
        <div class="container">
            <div class="row">
                <hr>

                </footer>
            </div>
